<div class="form-container">
  <h2>Edit Merchant</h2>
  <form action="#" method="post">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="publisher_name">Store Name</label>
        <input type="text" id="publisher_name" name="publisher_name" required>
      </div>
      <div class="form-group">
        <label for="governorate">Governorate</label>
        <select id="governorate" name="governorate" required>
          <option value="" disabled selected>Select Governorate</option>
          <!-- Add your governorates here -->
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <select id="city" name="city" required>
          <option value="" disabled selected>Select City</option>
          <!-- Add your cities here -->
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="pickup_cost">Special Pickup Cost</label>
        <input type="number" id="pickup_cost" name="pickup_cost" required>
      </div>
      <div class="form-group">
        <label for="merchant_percentage">Special Merchant Percentage</label>
        <input type="number" id="merchant_percentage" name="merchant_percentage" required>
      </div>
    </div>
    <div class="form-row save-button-container">
      <button type="submit" class="save-btn">Save</button>
    </div>
  </form>
</div>
