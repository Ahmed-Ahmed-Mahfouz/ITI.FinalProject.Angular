<div class="form-container">
  <h2>Add Employee</h2>

  <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" required>
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" formControlName="userName" required>
      </div>
      <div class="form-group">
        <label for="passwordHash">Password</label>
        <input type="password" id="passwordHash" formControlName="passwordHash" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" formControlName="branch" required>
          <option *ngFor="let branch of branches" [value]="branch">{{ branch }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" formControlName="role" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" formControlName="status" required>
      </div>
    </div>

    <div class="form-row save-button-container mb-0">
      <button type="submit" class="save-btn">Save Employee <i class="bi bi-check-lg"></i></button>
    </div>
  </form>
</div>
