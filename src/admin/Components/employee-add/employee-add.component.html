<div class="form-container">
  <h2>Add Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <!-- Employee details form -->
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" name="fullName" formControlName="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" formControlName="PhoneNumber" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" formControlName="branch" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" formControlName="role" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" formControlName="status" required>
          <option value="" disabled selected>Select Status</option>
          <option *ngFor="let status of statusOptions" [value]="status">{{status}}</option>
        </select>
      </div>
    </div>

    <!-- Save button for the form -->
    <div class="form-row save-button-container mb-0">
      <button type="submit" class="save-btn">Add Employee <i class="bi bi-check-lg"></i></button>
    </div>
  </form>

  <!-- Success alert -->
  <div *ngIf="successAlert" class="alert alert-success">
    Employee added successfully!
  </div>
</div>
