<div class="form-container">
    <h2>Edit City</h2>
    <form [formGroup]="cityForm">
      <div class="form-row">
        <div class="form-group">
            <label for="governorate">Governorate</label>
            <select id="governorate" name="governorate" required>
              <option value="" disabled selected>Select Governorate</option>
              <!-- Add your governorates here -->
            </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Normal Shipping Cost</label>
          <input type="text" id="normalShippingCost" name="normalShippingCost" required>
        </div>
        <div class="form-group">
            <label for="email">Pick-Up Shipping Cost</label>
            <input type="text" id="pickupShippingCost" name="pickupShippingCost" required>
          </div>
      </div>
      <div class="form-row save-button-container">
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
